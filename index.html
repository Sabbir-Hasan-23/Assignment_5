<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency-Hotline</title>

  <link rel="stylesheet" href="./styles/style.css">

  <!-- Daisy UI -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#f5fff6]">
  <!-- Nav -->

  <nav class="p-4 flex flex-col lg:flex-row lg:justify-between primary-font">
    <div class="flex flex-col gap-3 lg:justify-center mb-4 lg:mb-0 lg:flex-row items-center">
      <img src="./assets/logo.png" alt="" class="h-[50px] w-[50px]">
      <h3 class="font-bold text-[#006747] text-xl">Emergency<br class="hidden lg:block"> Service
</h3>
    </div>


    <div class="flex gap-4">
    
      <div class="flex  gap-2  w-[120px] border-2
      border-white rounded-[50px] justify-center items-center bg-[rgb(65,255,107,.2)]">
        <h4 class="font-extrabold" id="heart-count">0</h4>
        <img src="./assets/heart.png" alt="" class="h-[30px] w-[30px]">
      </div>
   
      <div class="flex gap-2 w-[120px] border-2 border-white rounded-[50px] justify-center items-center bg-[rgb(65,255,107,.2)]">
        <h4 class="font-extrabold" id="base-coin">100</h4>
        <img src="./assets/coin.png" alt="" class="h-[24px] w-[24px]">
      </div>

      <div class="flex gap-2 w-[120px] border-2 border-white rounded-[50px] justify-center items-center bg-[#00A63E] text-white">
        <h4 class="font-extrabold" id="copy-count">0</h4>
        <span class="font-extrabold">Copy</span>
      </div>
    </div>
  </nav>

</body>
</html>
